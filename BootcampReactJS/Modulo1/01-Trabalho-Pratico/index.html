<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Make Up Catalog</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Make Up Catalog</h1>
    </header>
    <main>
      <form class="catalog-control" onsubmit="return handleSubmit(event)">
        <div class="form-control">
          <label for="filter-name">Nome:</label>
          <input type="text" id="filter-name" />
        </div>
        <div class="form-control">
          <label for="filter-brand">Marca:</label>
          <select id="filter-brand">
            <option value="all">Todos</option>
          </select>
        </div>
        <div class="form-control">
          <label for="filter-type">Tipo:</label>
          <select id="filter-type">
            <option value="all">Todos</option>
          </select>
        </div>
        <div class="form-control">
          <label for="sort"></label>
          <select id="sort-type">
            <option value="rating_greater_than">Melhor Avaliados</option>
            <option value="price_less_than">Menores Preços</option>
            <option value="price_greater_than">Maiores Preços</option>
            <option value="name-az">A-Z</option>
            <option value="name-za">Z-A</option>
          </select>
        </div>
      </form>
      <section class="catalog"></section>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
