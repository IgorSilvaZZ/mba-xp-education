<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 1.4 Eventos do teclados KeyDown</title>
  </head>
  <body>
    <p>Exemplo de evento de input</p>

    <br />

    Text: <input type="text" id="input" value="" />
  </body>

  <script>
    let input = document.getElementById("input");

    input.addEventListener("keydown", funKeyDown, false);
    input.addEventListener("keyup", funcKeyUp, false);

    function funKeyDown(event) {
      event.target.style.background = "blue";
    }

    function funcKeyUp(event) {
      event.target.style.background = "white";
    }
  </script>
</html>
