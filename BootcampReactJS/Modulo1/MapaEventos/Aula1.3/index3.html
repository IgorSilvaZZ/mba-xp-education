<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .selected {
        background: #0f0;
      }

      li {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    Selecione itens da lista

    <br />

    <ul id="ul">
      <li>Desenvolvimento Javascript</li>
      <li>Artquitetura de aplicações Web</li>
      <li>Banco de Dados</li>
      <li>Introdução ao desenvolvimento Web</li>
      <li>Desenvolvimento BackEnd</li>
    </ul>
  </body>

  <script>
    let ul = document.getElementById("ul");

    ul.addEventListener("click", selectItem);

    function toggleSelect(li) {
      li.classList.toggle("selected");
    }

    function singleSelect(li) {
      let elementsSelected = ul.querySelectorAll(".selected");

      for (let element of elementsSelected) {
        element.classList.remove(".selected");
      }

      li.classList.add("selected");
    }

    function selectItem(event) {
      if (event.target.tagName !== "LI") {
        return;
      }

      if (event.ctrlKey || event.metaKey) {
        toggleSelect(event.target);
      } else {
        singleSelect(event.target);
      }
    }
  </script>
</html>
