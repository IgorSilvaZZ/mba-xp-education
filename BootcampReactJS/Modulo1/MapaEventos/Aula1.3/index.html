<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 1.3 - MouseEvent mousedown</title>
  </head>
  <body>
    Exemplo de mousedown

    <p id="a">Clique aqui!</p>
  </body>

  <script>
    let p = document.getElementById("a");

    p.addEventListener(
      "mousedown",
      (event) => {
        event.target.innerHTML = "o mouse esta sendo pressionado!";
      },
      false
    );

    p.addEventListener(
      "mouseup",
      (event) => {
        event.target.innerHTML = "o mouse nao esta sendo pressionado!";
      },
      false
    );
  </script>
</html>
