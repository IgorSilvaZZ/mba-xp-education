<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 1.3 - MouseEvent click</title>
  </head>
  <body>
    Exemplo de propriedade dos Eventos
    <button type="button">Clique aqui!</button>
  </body>

  <script>
    let button = document.querySelector("button");

    button.addEventListener("click", showPosition, false);

    function showPosition(event) {
      alert(`Posição X é: ${event.screenX} - Posição Y é: ${event.screenY}`);
    }
  </script>
</html>
