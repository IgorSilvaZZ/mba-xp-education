<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 1.2 Interface UIEvent</title>
  </head>
  <body onload="checkCookies()">
    <p>Verifica se os cookies estão liberados</p>
  </body>

  <script>
    function checkCookies() {
      if (navigator.cookieEnabled) {
        alert("Cookies estão habilitados!");
      } else {
        alert("Cookies não estao habilitados");
      }
    }
  </script>
</html>
